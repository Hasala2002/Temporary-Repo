<!DOCTYPE html>
<html lang="en">
<head>

    <script src='app.js' defer></script>
    <title>School Codes</title>
</head>
<body>

  </div>
  <div class="rooms" id='session2'>
  </div>
  <div class="results" id='results'>

      </ul>
